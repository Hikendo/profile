<h4 class="pt-4 pl-5 text-center">Formación Académica adicional</h4>

<div class="pl-8 pr-14 pb-14">
  <div class="p-5 rounded-lg  backdrop-blur-xl text-justify text-lg">
@defer (on timer(1s)) {
  @for (item of user()?.profesionalProfile?.courses; track $index) {
    <p> {{item.name}} </p>
  }
}@placeholder {
  <app-loading></app-loading>

}

</div>

</div>
