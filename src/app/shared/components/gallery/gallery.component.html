
@defer (on viewport ) {

  <div class="max-w-sm rounded overflow-hidden shadow-lg p-5" >
    <img [srcset]="course?.url" [alt]="course?.name" [routerLink]="['/dashboard/profile/course/',course?.id]">
    <div class="px-6 py-4">
      <div class="font-bold text-lg mb-2">{{course?.name}}</div>
      <p class="text-gray-700 text-base">
        {{course?.institution}}
      </p>
    </div>
  </div>
<!-- Pop-up (inicialmente oculto) -->




}@placeholder {
  <app-loading></app-loading>

}
